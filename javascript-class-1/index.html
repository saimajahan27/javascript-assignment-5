<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>


    <h1 id="demo">Hello Sayma</h1>

    <button type="button" onclick='document.getElementById("demo").innerHTML = "Hello Takia"'>Click Me!</button>


    <button onclick="document.getElementById('myImage').src='image/sayma/sayma.jpg'">Turn on the light</button>

    <img id="myImage" src="image/sayma/sayma.jpg" style="width:100px">
    
    <button onclick="document.getElementById('myImage').src='image/takia/takia.jpg'">Turn off the light</button>


    
    <h1 id="name">Sayma Jahan.</h1>

    <button type="button" onclick="document.getElementById('name').style.fontSize='35px'">Click Me!</button>

    
    <h1 id="District">Gopalganj.</h1>

    <button type="button" onclick="document.getElementById('District').style.display='none'">Click Me!</button>


    <h1 id="friend" style="display:none">Takia Howlader</h1>

    <button type="button" onclick="document.getElementById('friend').style.display='block'">Click Me!</button>
</body>
</html>
